<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OSM Fire</title>
        <link rel="shortcut icon" href="/app/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/app/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="app-container" class="app-container">
            <div class="sidebar-container">
                <div id="toolbar" class="toolbar"></div>
                <div id="layereditor" class="layereditor"></div>
                <div id="layertoolbar-container" class="layertoolbar-container"></div>
                <div id="layertree-container" class="layertree-container"></div>
                <!--<div id="layertree" class="layertree"></div>-->
            </div>
            <div class="main-container">
                <div id="map-container" class="map-container">
                    <div id="map" class="map"></div>
                </div>
                <div class="notificationbar">
                    <div id="mouse-units-container"></div>
                    <div id="mouse-projection-container"></div>
                    <div id="mouse-coordinates-container" class="coordinates">
                        <label id="coordinates"></label>
                    </div>
                </div>
                <div id="messagebar-container">
                    <!--<div id="messagebar" class="messagebar"></div>-->
                </div>
            </div>
        </div>
    </body>
</html>
