<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EPSA Practice Template</title>
        <!--<script type="text/javascript" src="js/jsts-1.2.1/jsts.min.js"></script>-->
        <link rel="stylesheet" href="main/main.css">
        <link rel="shortcut icon" href="/app/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/app/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="map-container">
            <div id="sidebar" class="sidebar">
                <div id="toolbar" class="toolbar"></div>
                <div id="layereditor" class="layereditor"></div>
                <div id="layertree" class="layertree"></div>
            </div>
            <div id="mainwindow" class="mainwindow">
                <div id="map" class="map"></div>
                <div class="notification-bar">
                    <div>
                        <select id="units" title="Units of the scale line.">
                            <option value="nautical">nautical mile</option>
                            <option value="imperial">imperial inch</option>
                            <option value="degrees">degrees</option>
                            <option value="metric">metric</option>
                            <option value="us">us inch</option>
                        </select>
                    </div>
                    <div>
                        <select id="projection" title="Units of the cursor coordinates.">
                            <option value="EPSG:4326">EPSG:4326</option>
                            <option value="EPSG:3857">EPSG:3857</option>
                            <option value="EPSG:31467">EPSG:31467</option>
                        </select>
                    </div>
                    <div class="coordinates">
                        <label id="coordinates"></label>
                    </div>
                    <div class="tile">
                        <label id="tile"></label>
                    </div>
                </div>
                <div id="messageBar" class="message-bar"></div>
            </div>
        </div>
    </body>
    <script data-main="main/config" src="bower_components/requirejs/require.js"></script>
</html>
