<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EPSA Practice Template</title>

        <script type="text/javascript" src="js/jsts-0.17.0/javascript.util.min.js"></script>
        <script type="text/javascript" src="js/jsts-0.17.0/jsts.min.js"></script>

        <!--<link rel="stylesheet" href="js/ol3-layerswitcher/ol3-layerswitcher.css"/>-->
        <link rel="stylesheet" href="main/main.css"/>

    </head>
    <body>
        <div class="map-container">
            <div id="sidebar" class="sidebar">
                <div id="toolbar" class="toolbar">
                    <!--<div class="ol-unselectable ol-control">-->
                        <!--<button class="ol-unselectable ol-control" id="drawhole" disabled="disabled">H</button>-->
                    <!--</div>-->
                    <!--<div id="draw-sensor-type" class="ol-unselectable ol-control">-->
                        <!--<button class="draw-camera" id="Camera" value="Point"></button>-->
                        <!--<button class="draw-radio" id="Radio" value="Point"></button>-->
                    <!--</div>-->
                </div>
                <div id="featureeditor" class="featureeditor"></div>
                <div id="layertree" class="layertree"></div>
            </div>
            <div id="mainwindow" class="mainwindow">
                <div id="map" class="map"></div>
                <div class="notification-bar">
                    <div>
                        <select id="units" title="Units of the scale line.">
                            <option value="nautical">nautical mile</option>
                            <option value="imperial">imperial inch</option>
                            <option value="degrees">degrees</option>
                            <option value="metric">metric</option>
                            <option value="us">us inch</option>
                        </select>
                    </div>
                    <div>
                        <select id="projection" title="Units of the cursor coordinates.">
                            <option value="EPSG:4326">EPSG:4326</option>
                            <option value="EPSG:3857">EPSG:3857</option>
                            <option value="EPSG:31467">EPSG:31467</option>
                        </select>
                    </div>
                    <div class="coordinates">
                        <label id="coordinates"></label>
                    </div>
                    <div class="tile">
                        <label id="tile"></label>
                    </div>
                </div>
                <div id="messageBar" class="message-bar"></div>
            </div>
        </div>
        <div id="addwms" class="toggleable" style="display: none;">
            <form id="addwms_form" class="addlayer">
                <p>Add WMS layer</p>
                <table>
                    <tr>
                        <td>Server URL:</td>
                        <td><input id="wmsurl" name="server" type="text" required="required" value="http://demo.opengeo.org/geoserver/wms"></td>
                        <td><input id="checkwmslayer" name="check" type="button" value="Check for layers"></td>
                    </tr>
                    <tr>
                        <td>Layer name:</td>
                        <td><select name="layer" required="required"></select></td>
                    </tr>
                    <tr>
                        <td>Display name:</td>
                        <td><input name="displayname" type="text"></td>
                    </tr>
                    <tr>
                        <td>Format:</td>
                        <td><select name="format" required="required"></select></td>
                    </tr>
                    <tr>
                        <td>Tiled:</td>
                        <td><input type="checkbox" name="tiled"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Add layer"></td>
                        <td><input type="button" value="Cancel" onclick="this.form.parentNode.style.display = 'none'"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="addwfs" class="toggleable" style="display: none;">
            <form id="addwfs_form" class="addlayer">
                <p>Add WFS layer</p>
                <table>
                    <tr>
                        <td>Server URL:</td>
                        <!--<td><input             name="server" type="text" required="required" value="http://demo.opengeo.org/geoserver/wfs"></td>-->
                        <td><input id="wfsurl" name="server" type="text" required="required" value="http://demo.opengeo.org/geoserver/wfs"></td>
                        <td><input id="checkwfslayer" name="check" type="button" value="Check for layers"></td>
                    </tr>
                    <tr>
                        <td>Layer name:</td>
                        <td><select name="layer" required="required"></select></td>
                        <!--<td><input name="layer" type="text" required="required" value="osm:water_areas"></td>-->
                    </tr>
                    <tr>
                        <td>Display name:</td>
                        <td><input name="displayname" type="text"></td>
                    </tr>
                    <!--<tr>-->
                        <!--<td>Projection:</td>-->
                        <!--<td><input name="projection" type="text" value="EPSG:3857"></td>-->
                    <!--</tr>-->
                    <tr>
                        <td><input type="submit" value="Add layer"></td>
                        <td><input type="button" value="Cancel" onclick="this.form.parentNode.style.display = 'none'"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    <!--<script type="text/javascript" src="main/settings.dev.js"></script>-->
    <!--<script type="text/javascript" src="main/settings.prod.js"></script>-->

</html>
