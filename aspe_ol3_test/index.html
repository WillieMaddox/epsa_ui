<!DOCTYPE html>
<html>
<head>
    <title>ASPE practice template</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="./js/ol3-3.13.1/ol-debug.js"></script>
    <link rel="stylesheet" href="./js/ol3-3.13.1/ol.css" type="text/css">
    <script src="./js/jsts-0.17.0/javascript.util.min.js"></script>
    <script src="./js/jsts-0.17.0/jsts.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ol3-layerswitcher.css">
</head>
<body>
<div class="map-container">
	<div id="layertree" class="layertree">
		<div class="aspe">
			<button class="btn btn-load aspe-btn btn-block" id="loadProject">Load Sample</button>
		</div>
		<div id="draw-feature-type" class="btn-group-vertical btn-block">
			<button class="btn btn-feature aspe-btn" id="AOR" value="Polygon">AOR</button>
			<button class="btn btn-feature aspe-btn" id="Building" value="Polygon">Building</button>
			<button class="btn btn-feature aspe-btn" id="Herbage" value="Polygon">Herbage</button>
			<button class="btn btn-feature aspe-btn" id="Water" value="Polygon">Water</button>
			<button class="btn btn-feature aspe-btn" id="Wall" value="LineString">Wall</button>
			<button class="btn btn-feature aspe-btn" id="Road" value="LineString">Road</button>
		</div>
		<div>
			<button class="btn btn-default btn-block" id="drawhole" disabled="disabled">Hole</button>
		</div>
		<div id="draw-sensor-type" class="btn-group-vertical btn-block">
			<button class="btn btn-sensor aspe-btn" id="Camera" value="Point">Camera</button>
			<button class="btn btn-sensor aspe-btn" id="Radio" value="Point">Radio</button>
		</div>
	</div>

	<!--<div id="toolbar" class="toolbar"></div>-->

    <div id="map" class="map"></div>
    <div class="notification-bar">
        <div>
			<label>Units:</label>
            <label>&nbsp;</label>
			<select id="units">
                <option value="nautical">nautical mile</option>
                <option value="imperial">imperial inch</option>
				<option value="degrees">degrees</option>
				<option value="metric">metric</option>
				<option value="us">us inch</option>
            </select>
		</div>
		<div>
			<label>Projection:</label>
			<label>&nbsp;</label>
			<select id="projection">
				<option value="EPSG:4326">EPSG:4326</option>
				<option value="EPSG:3857">EPSG:3857</option>
				<option value="EPSG:31467">EPSG:31467</option>
			</select>
		</div>
		<div class="coordinates">
        	<label id="coordinates"></label>
        </div>
		<div class="tile">
        	<label id="tile"></label>
        	<div id="info" class="offset4 pull-right">
				<!--&nbsp;-->
			</div>
        </div>
    </div>

</div>

<script src="scripts/ol3-layerswitcher.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
