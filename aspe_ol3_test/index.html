<!DOCTYPE html>
<html>
    <head>
        <title>ASPE practice template</title>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="./js/ol3-3.13.1/ol-debug.js"></script>
        <link rel="stylesheet" href="./js/ol3-3.13.1/ol.css" type="text/css">
        <script src="./js/jsts-0.17.0/javascript.util.min.js"></script>
        <script src="./js/jsts-0.17.0/jsts.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/ol3-layerswitcher.css">
    </head>
    <body>
        <div class="map-container">
            <div id="sidebar" class="sidebar">
                <div id="toolbar" class="toolbar">
                    <div id="draw-feature-type" class="ol-unselectable ol-control">
                        <!--<button id="loadProject">L</button>-->
                        <button class="ol-unselectable ol-control draw-aor" id="AOR" value="Polygon"></button>
                        <button class="ol-unselectable ol-control draw-building" id="Building" value="Polygon"></button>
                        <button class="ol-unselectable ol-control draw-herbage" id="Herbage" value="Polygon"></button>
                        <button class="ol-unselectable ol-control draw-water" id="Water" value="Polygon"></button>
                        <button class="ol-unselectable ol-control draw-wall" id="Wall" value="LineString"></button>
                        <button class="ol-unselectable ol-control draw-road" id="Road" value="LineString"></button>
                    </div>
                    <div class="ol-unselectable ol-control">
                        <button class="ol-unselectable ol-control" id="drawhole" disabled="disabled">H</button>
                    </div>
                    <!--<div id="draw-sensor-type" class="ol-unselectable ol-control">-->
                        <!--<button class="draw-camera" id="Camera" value="Point"></button>-->
                        <!--<button class="draw-radio" id="Radio" value="Point"></button>-->
                    <!--</div>-->
                </div>
                <div id="layertree" class="layertree"></div>
            </div>
            <div id="mainwindow" class="mainwindow">
                <div id="map" class="map"></div>
                <div class="notification-bar">
                    <div>
                        <label>Units:</label>
                        <label>&nbsp;</label>
                        <select id="units">
                            <option value="nautical">nautical mile</option>
                            <option value="imperial">imperial inch</option>
                            <option value="degrees">degrees</option>
                            <option value="metric">metric</option>
                            <option value="us">us inch</option>
                        </select>
                    </div>
                    <div>
                        <label>Projection:</label>
                        <label>&nbsp;</label>
                        <select id="projection">
                            <option value="EPSG:4326">EPSG:4326</option>
                            <option value="EPSG:3857">EPSG:3857</option>
                            <option value="EPSG:31467">EPSG:31467</option>
                        </select>
                    </div>
                    <div class="coordinates">
                        <label id="coordinates"></label>
                    </div>
                    <div class="tile">
                        <label id="tile"></label>
                    </div>
                        <!--<div id="info" class="offset4 pull-right">-->
                            <!--&lt;!&ndash;&nbsp;&ndash;&gt;-->
                        <!--</div>-->
                </div>
            </div>
        </div>
        <div id="addwms" class="toggleable" style="display: none;">
            <form id="addwms_form" class="addlayer">
                <p>Add WMS layer</p>
                <table>
                    <tr>
                        <td>Server URL:</td>
                        <td><input id="wmsurl" name="server" type="text" required="required" value="http://demo.opengeo.org/geoserver/wms"></td>
                        <td><input id="checkwmslayer" name="check" type="button" value="Check for layers"></td>
                    </tr>
                    <tr>
                        <td>Layer name:</td>
                        <td><select name="layer" required="required"></select></td>
                    </tr>
                    <tr>
                        <td>Display name:</td>
                        <td><input name="displayname" type="text"></td>
                    </tr>
                    <tr>
                        <td>Format:</td>
                        <td><select name="format" required="required"></select></td>
                    </tr>
                    <tr>
                        <td>Tiled:</td>
                        <td><input type="checkbox" name="tiled"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Add layer"></td>
                        <td><input type="button" value="Cancel" onclick="this.form.parentNode.style.display = 'none'"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="addwfs" class="toggleable" style="display: none;">
            <form id="addwfs_form" class="addlayer">
                <p>Add WFS layer</p>
                <table>
                    <tr>
                        <td>Server URL:</td>
                        <td><input name="server" type="text" required="required" value="http://demo.mapserver.org/cgi-bin/wfs"></td>
                    </tr>
                    <tr>
                        <td>Layer name:</td>
                        <td><input name="layer" type="text" required="required" value="cities"></td>
                    </tr>
                    <tr>
                        <td>Display name:</td>
                        <td><input name="displayname" type="text"></td>
                    </tr>
                    <tr>
                        <td>Projection:</td>
                        <td><input name="projection" type="text" value="EPSG:4326"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Add layer"></td>
                        <td><input type="button" value="Cancel" onclick="this.form.parentNode.style.display = 'none'"></td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="scripts/ol3-layerswitcher.js"></script>
        <script src="scripts/main.js"></script>

    </body>
</html>
